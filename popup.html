<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> <!-- ¬°Esta l√≠nea faltaba! -->
  <title>Wallapop Auto Updater</title>
  <style>
    body {
      width: 280px;
      padding: 20px;
      background: #ffffff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    #status {
      color: #2c3e50;
      padding: 12px;
      margin: 15px 0;
      background: #f8f9fa;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: transform 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 style="color: #3498db; margin: 0;">üîÑ Wallapop Auto Updater</h2>
    <p style="color: #7f8c8d; font-size: 12px;">v2.1</p>
  </div>
  
  <button id="updateBtn">Iniciar Actualizaci√≥n</button>
  <button id="stopBtn" style="display: none; background: #e74c3c;">‚õî Detener Proceso</button>
  <button id="settingsBtn" style="margin-top: 10px;">‚öôÔ∏è Administrar Enlaces</button>
  <div id="status">‚úÖ Listo</div>
  <div class="loader" id="loader"></div>
  <script src="popup.js"></script>
</body>
</html>
